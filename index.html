<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="D3uRuim">
	<meta name="description" content="Um bloco de notas que você pode usar...">
    <meta name="keywords" content="bloco de notas, aplicativo de notas, nota simples">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bloco de Notas</title>

    <link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.min.css">
</head>
<body>
	<main>
		<div id="notepad">
			<div class="__tabs">
				<button class="_tab _tab-tools new-note_" title="Criar nova nota"></button>
				<button class="_tab _tab-tools delete-note_" data-show-confirm="false" title="Excluir nota atual"></button>
				<button class="_tab _tab-tools confirm-delete_" title="Confirmar remoção" tabindex="-1"></button>
			</div>
			<div class="__note">
				<div class="_title">
					<input type="text" placeholder="Título...">
				</div>
				<div class="_body">
					<textarea data-enable-wrap="false" placeholder="Seu texto aqui..."></textarea>
					<span class="action-message_">Salvo...</span>
				</div>
			</div>
			<div class="__tools">
				<div>
					<button class="_tool cut_" title="Recortar selecionado"></button>
					<button class="_tool copy_" title="Copiar selecionado"></button>
					<button class="_tool paste_" title="Colar"></button>
					<button class="_tool delete_" title="Excluir selecionado"></button>
				</div>
					<button class="_tool wrap_" data-enable-wrap="false" title="Ativar quebra de texto">Em linha!</button>
				<div>
					<button class="_tool select-all_" title="Selecionar tudo"></button>
					<button class="_tool zoom-in_" title="Aumentar zoom"></button>
					<button class="_tool zoom-out_" title="Diminuir zoom"></button>
					<button class="_tool download_" title="Baixar nota atual"></button>
				</div>
			</div>
		</div>
		<div id="notice">
			Repositório: <a href="https://github.com/D3v-Ru1m/notepad" target="_blank">https://github.com/D3v-Ru1m/notepad</a>
		</div>
	</main>

	<script type="text/javascript" src="assets/scripts/script.min.js"></script>
	<script type="text/javascript" src="assets/scripts/tools.min.js"></script>
</body>
</html>
